name: Scheduled RemoteOk scraper

on:
  workflow_dispatch:   # manual trigger
  schedule:
  - cron: "17 */3 * * *"  # Runs at 03:17, 06:17, 09:17... 

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for git diff

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps
        
          
      - name: Run scraper
        # 1. Add the folder path (scrapers/...)
        # 2. Add PYTHONPATH so it can find 'utils' if needed
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python scrapers/remoteOK_inp.py

      - name: Check for data changes
        run: |
          if git diff --quiet data/remote-ok_inp.csv; then
            echo "No changes detected"
            exit 0
          fi
      - name: Commit & push updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Update Remote Ok data"
          git push
